<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Harsh Vamaja ðŸ¤–</title>
<style>
  html, body {
    margin:0; padding:0; width:100%; height:100%;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color:#fff;
  }
  h1 {
    position:absolute;
    top:10%;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    font-size:clamp(2rem,6vw,5rem);
    background: linear-gradient(90deg, #ff6ec7, #42d392);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  #robots-container {
    position:absolute;
    width:100%;
    height:100%;
    top:0; left:0;
    overflow:hidden;
  }
  .robot {
    position:absolute;
    width:80px;
    height:80px;
    background:#fff;
    border-radius:12px;
    box-shadow: 0 0 15px rgba(0,255,255,0.5);
    display:flex;align-items:center;justify-content:center;
    font-size:2rem;
    animation: float linear infinite;
  }
  @keyframes float {
    0% {transform: translateY(0) translateX(0);}
    50% {transform: translateY(-60px) translateX(20px);}
    100% {transform: translateY(0) translateX(0);}
  }
  canvas {
    position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;
  }
  @media (max-width:600px){
    .robot {width:50px; height:50px; font-size:1.5rem;}
  }
</style>
</head>
<body>

<h1>Happy Birthday Harsh Vamaja ðŸ¤–</h1>

<div id="robots-container"></div>
<canvas id="confetti"></canvas>

<script>
// --- Robots ---
const container = document.getElementById('robots-container');
const robotCount = 8;
for(let i=0;i<robotCount;i++){
  const robot = document.createElement('div');
  robot.className='robot';
  robot.textContent='ðŸ¤–';
  robot.style.left = Math.random()*90+'%';
  robot.style.top = Math.random()*80+'%';
  robot.style.animationDuration = 4 + Math.random()*3 + 's';
  robot.style.animationDelay = Math.random()*2+'s';
  container.appendChild(robot);
}

// --- Confetti ---
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;
let confetti = [];
const colors = ['#ff6ec7','#42d392','#ffa500','#ff42aa','#42f4ff'];
function rand(min,max){return Math.random()*(max-min)+min;}
function Confetto(){
  this.x=rand(0,W);
  this.y=rand(-H,0);
  this.r=rand(4,10);
  this.color=colors[Math.floor(Math.random()*colors.length)];
  this.speed=rand(1,3);
  this.angle=rand(0,Math.PI*2);
  this.tilt=rand(-10,10);
}
Confetto.prototype.update=function(){
  this.y+=this.speed;
  this.x+=Math.sin(this.angle);
  this.tilt=Math.sin(this.angle)*12;
  this.angle+=0.02;
  if(this.y>H) this.y=-10;
}
Confetto.prototype.draw=function(ctx){
  ctx.beginPath();
  ctx.fillStyle=this.color;
  ctx.save();
  ctx.translate(this.x,this.y);
  ctx.rotate(this.angle/5);
  ctx.fillRect(-this.r/2+this.tilt,-this.r/2,this.r,this.r*0.6);
  ctx.restore();
}
for(let i=0;i<120;i++) confetti.push(new Confetto());
function render(){
  ctx.clearRect(0,0,W,H);
  confetti.forEach(c=>{c.update();c.draw(ctx);});
  requestAnimationFrame(render);
}
window.addEventListener('resize',()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;});
render();

</script>
</body>
</html>
